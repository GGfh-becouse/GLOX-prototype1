<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOX Terminal Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Новые шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@700&family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff6b35;
            --primary-glow: rgba(255, 107, 53, 0.7);
            --bg-gradient: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            --terminal-green: #00ff9d;
            --terminal-text: #e0e0ff;
            --card-bg: rgba(30, 30, 46, 0.9);
            --border-color: #333355;
            
            /* Новые шрифты */
            --font-logo: 'Zalando Sans Expanded', sans-serif;
            --font-main: 'Oswald', sans-serif;
            --font-mono: 'Courier New', monospace;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
            font-weight: 400;
        }
        
        body {
            background: var(--bg-gradient);
            color: var(--terminal-text);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .terminal-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 15px;
        }
        
        .terminal-header h1 {
            color: var(--terminal-green);
            font-size: 2.8rem;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
            letter-spacing: 2px;
            font-family: var(--font-logo) !important;
            font-weight: 700 !important;
            text-transform: uppercase;
        }
        
        .terminal-header p {
            color: #aaaacc;
            font-size: 1.2rem;
            font-family: var(--font-main);
            letter-spacing: 0.5px;
        }
        
        /* Главный экран с кругом и опросником */
        .main-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            position: relative;
            max-width: 1200px;
        }
        
        .glowing-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: rgba(30, 30, 46, 0.95);
            border: 3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 50px var(--primary-glow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .glowing-circle::before {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(0.9); }
            100% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .glowing-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 70px var(--primary-glow);
        }
        
        .circle-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 25px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .status-indicator {
            width: 15px;
            height: 15px;
            background-color: var(--terminal-green);
            border-radius: 50%;
            margin: 0 auto 15px;
            box-shadow: 0 0 10px var(--terminal-green);
        }
        
        .circle-content h2 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-family: var(--font-logo) !important;
            font-weight: 700 !important;
        }
        
        .circle-content p {
            color: #aaaacc;
            font-size: 0.95rem;
            margin: 5px 0;
        }
        
        /* Опросник внутри круга */
        #quizContainer {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.98);
            border-radius: 50%;
            z-index: 10;
            padding: 30px;
            overflow-y: auto;
        }
        
        .quiz-content {
            position: relative;
            z-index: 11;
            text-align: center;
        }
        
        .quiz-question {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .quiz-option {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 8px;
            padding: 12px 20px;
            color: #e0e0ff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .quiz-option:hover {
            background: rgba(255, 107, 53, 0.2);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .quiz-option.selected {
            background: rgba(255, 107, 53, 0.3);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.5);
        }
        
        .quiz-nav {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }
        
        .quiz-btn {
            flex: 1;
            padding: 10px 20px;
            background: var(--primary);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-family: var(--font-main);
        }
        
        .quiz-btn:hover {
            background: #ff8535;
            transform: translateY(-2px);
        }
        
        .quiz-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .quiz-progress {
            color: #aaaacc;
            font-size: 0.9rem;
            margin-top: 15px;
        }
        
        .quiz-results {
            display: none;
            padding: 20px;
        }
        
        .result-score {
            color: var(--terminal-green);
            font-size: 2rem;
            margin: 15px 0;
            font-family: var(--font-logo);
            font-weight: 700;
        }
        
        .result-message {
            color: #aaaacc;
            margin-bottom: 20px;
        }
        
        /* Зона виджетов (компактная) */
        .widgets-area {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(20, 20, 35, 0.5);
            border: 1px solid var(--border-color);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .widget {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: move;
        }
        
        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .widget-title {
            color: var(--terminal-green);
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--font-logo) !important;
            font-weight: 700 !important;
        }
        
        .widget-controls {
            display: flex;
            gap: 10px;
        }
        
        .widget-controls button {
            background: transparent;
            border: none;
            color: #aaaacc;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s;
        }
        
        .widget-controls button:hover {
            color: var(--primary);
        }
        
        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            transform: translateX(400px);
            transition: transform 0.5s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* Кнопки */
        .add-widget-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-family: var(--font-main);
            font-weight: 500;
        }
        
        .add-widget-btn:hover {
            background: #ff8535;
            transform: scale(1.05);
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .widgets-area {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .glowing-circle {
                width: 250px;
                height: 250px;
            }
            
            .terminal-header h1 {
                font-size: 2.2rem;
            }
            
            #quizContainer {
                padding: 20px;
            }
            
            .quiz-question {
                font-size: 1.1rem;
            }
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .widget {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <header class="terminal-header">
        <h1><i class="fas fa-terminal"></i> GLOX TERMINAL</h1>
        <p>Интерактивный дашборд с персонализированными виджетами</p>
    </header>
    
    <main class="main-screen">
        <!-- Главный круг с опросником -->
        <div class="glowing-circle" id="mainCircle">
            <div class="circle-content" id="defaultCircle">
                <div class="status-indicator"></div>
                <h2>GLOX ACTIVE</h2>
                <p>5 активных задач</p>
                <p>3 новых уведомления</p>
                <p>Нажми для запуска опроса</p>
            </div>
            
            <!-- Опросник -->
            <div class="quiz-content" id="quizContainer">
                <div id="quizContent">
                    <h3><i class="fas fa-poll"></i> ОПРОС GLOX</h3>
                    <div class="quiz-question" id="questionText"></div>
                    
                    <div class="quiz-options" id="optionsContainer"></div>
                    
                    <div class="quiz-nav">
                        <button class="quiz-btn" id="prevBtn" disabled>
                            <i class="fas fa-arrow-left"></i> Назад
                        </button>
                        <button class="quiz-btn" id="nextBtn">
                            Далее <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    
                    <div class="quiz-progress" id="progressText"></div>
                </div>
                
                <!-- Результаты -->
                <div class="quiz-results" id="resultsContainer">
                    <h3><i class="fas fa-chart-line"></i> РЕЗУЛЬТАТЫ ОПРОСА</h3>
                    <div class="result-score" id="scoreDisplay"></div>
                    <div class="result-message" id="resultMessage"></div>
                    <button class="quiz-btn" id="restartBtn">
                        <i class="fas fa-redo"></i> Пройти заново
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Зона виджетов -->
        <div class="widgets-area" id="widgetsArea">
            <!-- Виджет новостей -->
            <div class="widget" id="newsWidget">
                <div class="widget-header">
                    <h3 class="widget-title"><i class="fas fa-newspaper"></i> Новости</h3>
                    <div class="widget-controls">
                        <button class="refresh-btn"><i class="fas fa-sync-alt"></i></button>
                        <button class="close-btn"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="widget-content" id="newsContent">
                    <!-- Новости будут загружены через JS -->
                </div>
                <div class="resize-handle">↘</div>
            </div>
            
            <!-- Виджет задач -->
            <div class="widget" id="tasksWidget">
                <div class="widget-header">
                    <h3 class="widget-title"><i class="fas fa-tasks"></i> Задачи</h3>
                    <div class="widget-controls">
                        <button class="add-task-btn"><i class="fas fa-plus"></i></button>
                        <button class="close-btn"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="widget-content" id="tasksContent">
                    <!-- Задачи будут загружены через JS -->
                </div>
                <div class="resize-handle">↘</div>
            </div>
            
            <!-- Виджет рекомендаций -->
            <div class="widget" id="recWidget">
                <div class="widget-header">
                    <h3 class="widget-title"><i class="fas fa-lightbulb"></i> Рекомендации</h3>
                    <div class="widget-controls">
                        <button class="refresh-btn"><i class="fas fa-sync-alt"></i></button>
                        <button class="close-btn"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="widget-content" id="recContent">
                    <!-- Рекомендации будут загружены через JS -->
                </div>
                <div class="resize-handle">↘</div>
            </div>
        </div>
        
        <button class="add-widget-btn" id="addWidgetBtn">
            <i class="fas fa-plus"></i> Добавить виджет
        </button>
    </main>
    
    <!-- Уведомление -->
    <div class="notification" id="notification">
        <h4><i class="fas fa-bell"></i> Новое уведомление</h4>
        <p id="notificationText"></p>
    </div>
    
    <script>
        // Данные приложения
        const appData = {
            widgets: ['news', 'tasks', 'recommendations', 'weather', 'calendar', 'notes'],
            tasks: [
                { id: 1, text: 'Пройти опрос GLOX', completed: false, priority: 'urgent' },
                { id: 2, text: 'Протестировать новые шрифты', completed: false, priority: 'medium' },
                { id: 3, text: 'Добавить данные опроса в статистику', completed: false, priority: 'medium' },
                { id: 4, text: 'Оптимизировать производительность', completed: false, priority: 'low' }
            ],
            news: [
                { title: 'Добавлен новый опросник GLOX', source: 'System Update', time: 'Только что', icon: 'fas fa-poll' },
                { title: 'Обновлены шрифты интерфейса', source: 'Design Team', time: '10 мин назад', icon: 'fas fa-font' },
                { title: 'Улучшена производительность виджетов', source: 'Dev Journal', time: '1 час назад', icon: 'fas fa-rocket' }
            ],
            recommendations: [
                { title: 'Пройти новый опрос', description: 'Помогите улучшить GLOX', icon: 'fas fa-poll-h' },
                { title: 'Попробуйте новый шрифт', description: 'Zalando Sans для заголовков', icon: 'fas fa-text-height' },
                { title: 'Оцените компактность', description: 'Все обновления поместились', icon: 'fas fa-compress-arrows-alt' }
            ]
        };
        
        // Данные опроса (из вашего Python приложения)
        const quizData = {
            title: "Опрос по продуктивности GLOX",
            questions: [
                {
                    id: 1,
                    question: "Как часто вы используете планировщик задач?",
                    options: [
                        { text: "Ежедневно", value: 5 },
                        { text: "Несколько раз в неделю", value: 4 },
                        { text: "Раз в неделю", value: 3 },
                        { text: "Редко", value: 2 },
                        { text: "Никогда", value: 1 }
                    ]
                },
                {
                    id: 2,
                    question: "Насколько полезны вам рекомендации системы?",
                    options: [
                        { text: "Очень полезны", value: 5 },
                        { text: "Довольно полезны", value: 4 },
                        { text: "Иногда полезны", value: 3 },
                        { text: "Редко полезны", value: 2 },
                        { text: "Бесполезны", value: 1 }
                    ]
                },
                {
                    id: 3,
                    question: "Как вы оцениваете интерфейс GLOX?",
                    options: [
                        { text: "Отличный, интуитивный", value: 5 },
                        { text: "Хороший", value: 4 },
                        { text: "Удовлетворительный", value: 3 },
                        { text: "Сложный", value: 2 },
                        { text: "Непонятный", value: 1 }
                    ]
                },
                {
                    id: 4,
                    question: "Часто ли вы получаете полезные уведомления?",
                    options: [
                        { text: "Всегда вовремя", value: 5 },
                        { text: "Часто", value: 4 },
                        { text: "Иногда", value: 3 },
                        { text: "Редко", value: 2 },
                        { text: "Никогда", value: 1 }
                    ]
                },
                {
                    id: 5,
                    question: "Насколько вы довольны скоростью работы GLOX?",
                    options: [
                        { text: "Молниеносно", value: 5 },
                        { text: "Быстро", value: 4 },
                        { text: "Приемлемо", value: 3 },
                        { text: "Медленно", value: 2 },
                        { text: "Очень медленно", value: 1 }
                    ]
                }
            ],
            results: {
                20: { message: "Отлично! Вы полностью используете потенциал GLOX!", icon: "fas fa-star" },
                15: { message: "Хорошо! Есть куда развиваться.", icon: "fas fa-thumbs-up" },
                10: { message: "Неплохо, но можно лучше!", icon: "fas fa-meh" },
                5: { message: "Есть над чем поработать.", icon: "fas fa-tools" }
            }
        };
        
        // Переменные опроса
        let currentQuestion = 0;
        let userAnswers = [];
        let quizActive = false;
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            initMainCircle();
            initQuiz();
            initNewsWidget();
            initTasksWidget();
            initRecommendationsWidget();
            initDragAndDrop();
            
            showNotification('GLOX обновлён! Добавлены новые шрифты и опросник', 'success');
        });
        
        // Главный круг с опросником
        function initMainCircle() {
            const circle = document.getElementById('mainCircle');
            const defaultCircle = document.getElementById('defaultCircle');
            const quizContainer = document.getElementById('quizContainer');
            
            circle.addEventListener('click', function(e) {
                if (!quizActive && !e.target.closest('.quiz-content')) {
                    startQuiz();
                }
            });
        }
        
        // Инициализация опросника
        function initQuiz() {
            const quizContainer = document.getElementById('quizContainer');
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('optionsContainer');
            const progressText = document.getElementById('progressText');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const resultMessage = document.getElementById('resultMessage');
            const restartBtn = document.getElementById('restartBtn');
            
            // Начало опроса
            window.startQuiz = function() {
                quizActive = true;
                currentQuestion = 0;
                userAnswers = [];
                
                document.getElementById('defaultCircle').style.display = 'none';
                document.getElementById('quizContainer').style.display = 'block';
                document.getElementById('quizContent').style.display = 'block';
                document.getElementById('resultsContainer').style.display = 'none';
                
                loadQuestion();
                showNotification('Опрос начат! Ответьте на 5 вопросов', 'info');
            };
            
            // Загрузка вопроса
            function loadQuestion() {
                const question = quizData.questions[currentQuestion];
                questionText.textContent = question.question;
                
                optionsContainer.innerHTML = '';
                question.options.forEach((option, index) => {
                    const optionEl = document.createElement('div');
                    optionEl.className = 'quiz-option';
                    optionEl.textContent = option.text;
                    optionEl.dataset.index = index;
                    optionEl.dataset.value = option.value;
                    
                    if (userAnswers[currentQuestion] === index) {
                        optionEl.classList.add('selected');
                    }
                    
                    optionEl.addEventListener('click', function() {
                        document.querySelectorAll('.quiz-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        this.classList.add('selected');
                        userAnswers[currentQuestion] = parseInt(this.dataset.index);
                        
                        // Автопереход к следующему на последнем вопросе
                        if (currentQuestion === quizData.questions.length - 1) {
                            nextBtn.click();
                        }
                    });
                    
                    optionsContainer.appendChild(optionEl);
                });
                
                // Обновление кнопок
                prevBtn.disabled = currentQuestion === 0;
                nextBtn.textContent = currentQuestion === quizData.questions.length - 1 ? 'Завершить' : 'Далее';
                
                // Прогресс
                progressText.textContent = `Вопрос ${currentQuestion + 1} из ${quizData.questions.length}`;
            }
            
            // Навигация
            prevBtn.addEventListener('click', function() {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    loadQuestion();
                }
            });
            
            nextBtn.addEventListener('click', function() {
                if (userAnswers[currentQuestion] === undefined && currentQuestion !== quizData.questions.length - 1) {
                    showNotification('Пожалуйста, выберите ответ', 'warning');
                    return;
                }
                
                if (currentQuestion < quizData.questions.length - 1) {
                    currentQuestion++;
                    loadQuestion();
                } else {
                    finishQuiz();
                }
            });
            
            // Завершение опроса
            function finishQuiz() {
                let totalScore = 0;
                
                userAnswers.forEach((answerIndex, questionIndex) => {
                    if (answerIndex !== undefined) {
                        const question = quizData.questions[questionIndex];
                        totalScore += question.options[answerIndex].value;
                    }
                });
                
                // Определение результата
                let resultMessageText = '';
                let resultIcon = '';
                
                if (totalScore >= 20) {
                    resultMessageText = quizData.results[20].message;
                    resultIcon = quizData.results[20].icon;
                } else if (totalScore >= 15) {
                    resultMessageText = quizData.results[15].message;
                    resultIcon = quizData.results[15].icon;
                } else if (totalScore >= 10) {
                    resultMessageText = quizData.results[10].message;
                    resultIcon = quizData.results[10].icon;
                } else {
                    resultMessageText = quizData.results[5].message;
                    resultIcon = quizData.results[5].icon;
                }
                
                // Показ результатов
                document.getElementById('quizContent').style.display = 'none';
                document.getElementById('resultsContainer').style.display = 'block';
                
                scoreDisplay.innerHTML = `<i class="${resultIcon}"></i> ${totalScore}/25`;
                resultMessage.textContent = resultMessageText;
                
                // Добавление задачи об анализе опроса
                const newTask = {
                    id: Date.now(),
                    text: `Проанализировать результаты опроса (оценка: ${totalScore}/25)`,
                    completed: false,
                    priority: 'medium'
                };
                appData.tasks.unshift(newTask);
                initTasksWidget();
                
                showNotification('Опрос завершён! Результаты сохранены', 'success');
            }
            
            // Рестарт опроса
            restartBtn.addEventListener('click', function() {
                startQuiz();
            });
        }
        
        // Виджет новостей
        function initNewsWidget() {
            const newsContent = document.getElementById('newsContent');
            
            function renderNews() {
                newsContent.innerHTML = '';
                appData.news.forEach(item => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.style.cssText = 'padding:12px;border-left:3px solid var(--primary);margin-bottom:10px;background:rgba(40,40,60,0.5);';
                    newsItem.innerHTML = `
                        <div style="display:flex;align-items:center;gap:8px;color:#8888cc;font-size:0.9rem;margin-bottom:5px;">
                            <i class="${item.icon}"></i>
                            <span>${item.source}</span>
                            <span>•</span>
                            <span>${item.time}</span>
                        </div>
                        <h4 style="color:white;">${item.title}</h4>
                    `;
                    newsContent.appendChild(newsItem);
                });
            }
            
            renderNews();
        }
        
        // Виджет задач
        function initTasksWidget() {
            const tasksContent = document.getElementById('tasksContent');
            const addTaskBtn = document.querySelector('#tasksWidget .add-task-btn');
            
            function renderTasks() {
                tasksContent.innerHTML = '';
                appData.tasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = `task-item ${task.priority}`;
                    taskItem.style.cssText = 'display:flex;align-items:center;gap:12px;padding:12px;margin-bottom:10px;background:rgba(40,40,60,0.5);border-radius:5px;';
                    
                    if (task.priority === 'urgent') taskItem.style.borderLeft = '4px solid #ff4757';
                    else if (task.priority === 'medium') taskItem.style.borderLeft = '4px solid #ffa502';
                    else taskItem.style.borderLeft = '4px solid #2ed573';
                    
                    taskItem.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} style="width:20px;height:20px;cursor:pointer;">
                        <div class="task-text" style="flex:1;${task.completed ? 'text-decoration:line-through;color:#8888aa;' : ''}">${task.text}</div>
                    `;
                    
                    const checkbox = taskItem.querySelector('.task-checkbox');
                    const taskText = taskItem.querySelector('.task-text');
                    
                    checkbox.addEventListener('change', function() {
                        task.completed = this.checked;
                        taskText.style.textDecoration = this.checked ? 'line-through' : 'none';
                        taskText.style.color = this.checked ? '#8888aa' : '';
                    });
                    
                    tasksContent.appendChild(taskItem);
                });
            }
            
            addTaskBtn.addEventListener('click', function() {
                const taskText = prompt('Введите новую задачу:');
                if (taskText) {
                    const newTask = {
                        id: Date.now(),
                        text: taskText,
                        completed: false,
                        priority: 'medium'
                    };
                    appData.tasks.push(newTask);
                    renderTasks();
                    showNotification('Задача добавлена', 'success');
                }
            });
            
            renderTasks();
        }
        
        // Виджет рекомендаций
        function initRecommendationsWidget() {
            const recContent = document.getElementById('recContent');
            
            function renderRecommendations() {
                recContent.innerHTML = '';
                appData.recommendations.forEach(rec => {
                    const recCard = document.createElement('div');
                    recCard.className = 'recommendation-card';
                    recCard.style.cssText = 'background:linear-gradient(135deg, rgba(40,40,60,0.8) 0%, rgba(30,30,50,0.9) 100%);border-radius:8px;padding:15px;margin-bottom:15px;border:1px solid var(--border-color);cursor:pointer;transition:all 0.3s;';
                    recCard.innerHTML = `
                        <div style="font-size:1.5rem;color:var(--primary);margin-bottom:10px;">
                            <i class="${rec.icon}"></i>
                        </div>
                        <h4 style="color:white;">${rec.title}</h4>
                        <p style="color:#aaaacc;">${rec.description}</p>
                    `;
                    
                    recCard.addEventListener('click', function() {
                        showNotification(`Применена рекомендация: ${rec.title}`, 'info');
                    });
                    
                    recContent.appendChild(recCard);
                });
            }
            
            renderRecommendations();
        }
        
        // Уведомления
        function showNotification(text, type) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = text;
            notification.style.borderLeftColor = type === 'success' ? '#2ecc71' : type === 'warning' ? '#e74c3c' : 'var(--primary)';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Drag & drop
        function initDragAndDrop() {
            const widgetsArea = document.getElementById('widgetsArea');
            const widgets = document.querySelectorAll('.widget');
            let draggedWidget = null;
            
            widgets.forEach(widget => {
                widget.addEventListener('dragstart', function(e) {
                    draggedWidget = this;
                    setTimeout(() => {
                        this.style.opacity = '0.4';
                    }, 0);
                });
                
                widget.addEventListener('dragend', function() {
                    setTimeout(() => {
                        this.style.opacity = '1';
                        draggedWidget = null;
                    }, 0);
                });
            });
            
            widgetsArea.addEventListener('dragover', function(e) {
                e.preventDefault();
            });
            
            widgetsArea.addEventListener('drop', function(e) {
                e.preventDefault();
                if (draggedWidget) {
                    const afterElement = getDragAfterElement(widgetsArea, e.clientY);
                    
                    if (afterElement == null) {
                        widgetsArea.appendChild(draggedWidget);
                    } else {
                        widgetsArea.insertBefore(draggedWidget, afterElement);
                    }
                }
            });
            
            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.widget:not(.dragging)')];
                
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
            
            // Закрытие виджетов
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const widget = this.closest('.widget');
                    widget.style.display = 'none';
                    showNotification('Виджет скрыт', 'info');
                    setTimeout(() => {
                        widget.style.display = 'block';
                    }, 5000);
                });
            });
        }
        
        console.log('GLOX Terminal с новыми шрифтами и опросником загружен!');
    </script>
